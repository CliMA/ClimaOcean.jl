agents:
  queue: central
  slurm_mem: 8G
  modules: climacommon/2025_07_30

timeout_in_minutes: 1440

env:
  OPENBLAS_NUM_THREADS: 1
  OMPI_MCA_opal_warn_on_missing_libcuda: 0
  JULIA_NUM_PRECOMPILE_TASKS: 8
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/default:"

steps:
  - label: "ğŸ•ï¸ initialize"
    key: "init"
    env:
      TEST_GROUP: "init"
    command:
      - "echo '--- Instantiate project'"
      - "julia --project -e 'using Pkg; Pkg.instantiate(verbose=true)'"

      - "echo '--- Precompile project'"
      - "julia --project -e 'using Pkg; Pkg.precompile(strict=true)'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      - "echo '--- Initialize ClimaOcean test suite'"
      - "julia --project -e 'using CUDA; CUDA.precompile_runtime()'"
      - "julia --project -e 'using Pkg; Pkg.test()'"
    concurrency: 1
    concurrency_group: 'depot/climaocean-ci'
    agents:
      slurm_gpus: 1
      slurm_cpus_per_task: 8

  - wait

#####
##### CPU tests
#####

  - label: "{{ matrix.case }} CPU tests"
    key: "cpu_tests"
    command: |
      set -euo pipefail

      case "{{ matrix.case }}" in
        "ğŸŒ¦ï¸ JRA55")            export TEST_GROUP="JRA55" ;;
        "ğŸŒŠ ECCO2Monthly")     export TEST_GROUP="ecco2_monthly" ;;
        "ğŸš ECCO2Daily")       export TEST_GROUP="ecco2_daily" ;;
        "ğŸ¦‘ ECCO4/EN4")        export TEST_GROUP="ecco4_en4" ;;
        "ğŸ’¨ surface flux")     export TEST_GROUP="fluxes" ;;
        "ğŸ”ï¸ bathymetry")       export TEST_GROUP="bathymetry" ;;
        "ğŸ checkpointing")    export TEST_GROUP="checkpointing" ;;
        *) echo "Unknown CPU matrix case: {{ matrix.case }}"; exit 2 ;;
      esac

      julia --project -e 'using Pkg; Pkg.test()'
    agents:
      slurm_mem: 32G
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
    matrix:
      setup:
        case:
          - "ğŸŒ¦ï¸ JRA55"
          - "ğŸŒŠ ECCO2Monthly"
          - "ğŸš ECCO2Daily"
          - "ğŸ¦‘ ECCO4/EN4"
          - "ğŸ’¨ surface flux"
          - "ğŸ”ï¸ bathymetry"
          - "ğŸ checkpointing"

  #####
  ##### GPU tests
  #####

  - label: "{{ matrix.case }} GPU tests (8G)"
    key: "gpu_tests_8g"
    env:
      GPU_TEST: "true"
    command: |
      set -euo pipefail

      case "{{ matrix.case }}" in
        "ğŸŒŠ ECCO2Monthly")     export TEST_GROUP="ecco2_monthly" ;;
        "ğŸš ECCO2Daily")       export TEST_GROUP="ecco2_daily" ;;
        "ğŸ¦‘ ECCO4/EN4")        export TEST_GROUP="ecco4_en4" ;;
        "ğŸ’¨ surface flux")     export TEST_GROUP="fluxes" ;;
        "ğŸ”ï¸ bathymetry")       export TEST_GROUP="bathymetry" ;;
        "ğŸ checkpointing")    export TEST_GROUP="checkpointing" ;;
        *) echo "Unknown GPU(8G) matrix case: {{ matrix.case }}"; exit 2 ;;
      esac

      julia --project -e 'using Pkg; Pkg.test()'
    agents:
      slurm_mem: 8G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
    matrix:
      setup:
        case:
          - "ğŸŒŠ ECCO2Monthly"
          - "ğŸš ECCO2Daily"
          - "ğŸ¦‘ ECCO4/EN4"
          - "ğŸ’¨ surface flux"
          - "ğŸ”ï¸ bathymetry"
          - "ğŸ checkpointing"


  - label: "{{ matrix.case }} GPU tests (10G)"
    key: "gpu_tests_10g"
    env:
      GPU_TEST: "true"
    command: |
      set -euo pipefail

      case "{{ matrix.case }}" in
        "ğŸ§Š OceanSeaIceModel") export TEST_GROUP="ocean_sea_ice_model" ;;
        *) echo "Unknown GPU(10G) matrix case: {{ matrix.case }}"; exit 2 ;;
      esac

      julia --project -e 'using Pkg; Pkg.test()'
    agents:
      slurm_mem: 10G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
    matrix:
      setup:
        case:
          - "ğŸ§Š OceanSeaIceModel"

  - label: "{{ matrix.case }} GPU tests (32G)"
    key: "gpu_tests_32g"
    env:
      GPU_TEST: "true"
    command: |
      set -euo pipefail

      case "{{ matrix.case }}" in
        "ğŸŒ¦ï¸ JRA55") export TEST_GROUP="JRA55" ;;
        *) echo "Unknown GPU(32G) matrix case: {{ matrix.case }}"; exit 2 ;;
      esac

      julia --project -e 'using Pkg; Pkg.test()'
    agents:
      slurm_mem: 32G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
    matrix:
      setup:
        case:
          - "ğŸŒ¦ï¸ JRA55"


  #####
  ##### Distributed tests
  #####

  - label: "ğŸ™ Run distributed tests"
    key: "test_distributed"
    env:
      TEST_GROUP: "distributed"
    commands:
      - "srun julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 10G
      slurm_cpus_per_task: 1
      slurm_ntasks: 4

  - wait: ~
    continue_on_failure: true
