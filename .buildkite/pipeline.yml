agents:
  queue: new-central
  slurm_mem: 8G
  modules: climacommon/2024_10_10

timeout_in_minutes: 1440

env:
  OPENBLAS_NUM_THREADS: 1
  OMPI_MCA_opal_warn_on_missing_libcuda: 0
  JULIA_NUM_PRECOMPILE_TASKS: 8

steps:
  - label: "initialize"
    key: "init"
    env:
      TEST_GROUP: "init"
    command:
      - "echo '--- Instantiate project'"
      - "julia --project -e 'using Pkg; Pkg.instantiate(verbose=true)'"

      - "echo '--- Precompile project'"
      - "julia --project -e 'using Pkg; Pkg.precompile(strict=true)'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      # Force the initialization of the CUDA runtime as it is lazily loaded by default:
      - "echo '--- Initialize the CUDA runtime'"
      - "julia --project -e 'using CUDA; CUDA.precompile_runtime()'"
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_gpus: 1
      slurm_cpus_per_task: 8

  - wait

  - label: "CPU JRA55 tests"
    key: "cpu_jra55_tests"
    env:
      TEST_GROUP: "jra55"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 32G
      slurm_cpus_per_task: 8
      slurm_ntasks: 1

  - label: "CPU ECCO tests"
    key: "cpu_ecco_tests"
    env:
      TEST_GROUP: "ecco"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 32G
      slurm_cpus_per_task: 8
      slurm_ntasks: 1

  - label: "CPU surface flux tests"
    key: "cpu_fluxes_tests"
    env:
      TEST_GROUP: "fluxes"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 32G
      slurm_cpus_per_task: 8
      slurm_ntasks: 1

  - label: "CPU bathymetry tests"
    key: "cpu_bathymetry_tests"
    env:
      TEST_GROUP: "bathymetry"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 32G
      slurm_cpus_per_task: 8
      slurm_ntasks: 1

  - label: "GPU JRA55 tests"
    key: "gpu_jra55_tests"
    env:
      TEST_GROUP: "jra55"
      GPU_TEST: "true"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 32G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1

  - label: "GPU ECCO tests"
    key: "gpu_ecco_tests"
    env:
      TEST_GROUP: "ecco"
      GPU_TEST: "true"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 8G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
      
  - label: "GPU surface flux tests"
    key: "gpu_fluxes_tests"
    env:
      TEST_GROUP: "fluxes"
      GPU_TEST: "true"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 8G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
      
  - label: "GPU bathymetry tests"
    key: "gpu_bathymetry_tests"
    env:
      TEST_GROUP: "bathymetry"
      GPU_TEST: "true"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 8G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
      
  - label: "Run simulation tests"
    key: "test_simulations"
    env:
      TEST_GROUP: "simulations"
      GPU_TEST: "true"
    commands:
      - "julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 10G
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1

  - label: "Run distributed tests"
    key: "test_distributed"
    env:
      TEST_GROUP: "distributed"
    commands:
      - "srun julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 10G
      slurm_cpus_per_task: 1
      slurm_ntasks: 4

  - wait: ~
    continue_on_failure: true
