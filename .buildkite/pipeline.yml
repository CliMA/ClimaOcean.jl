agents:
  queue: central
  slurm_mem: 8G
  modules: climacommon/2025_07_30

timeout_in_minutes: 1440

env:
  OPENBLAS_NUM_THREADS: 1
  OMPI_MCA_opal_warn_on_missing_libcuda: 0
  JULIA_NUM_PRECOMPILE_TASKS: 8
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/default:"

steps:
  - label: "ğŸ•ï¸ initialize"
    key: "init"
    env:
      TEST_GROUP: "init"
    command:
      - "echo '--- Instantiate project'"
      - "julia --project -e 'using Pkg; Pkg.instantiate(verbose=true)'"

      - "echo '--- Precompile project'"
      - "julia --project -e 'using Pkg; Pkg.precompile(strict=true)'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      - "echo '--- Initialize ClimaOcean test suite'"
      - "julia --project -e 'using CUDA; CUDA.precompile_runtime()'"
      - "julia --project -e 'using Pkg; Pkg.test()'"
    concurrency: 1
    concurrency_group: 'depot/climaocean-ci'
    agents:
      slurm_gpus: 1
      slurm_cpus_per_task: 8

  - wait

  #####
  ##### CPU tests
  #####

  - label: "{{ matrix.label }} CPU tests"
    key: "cpu_tests"
    command: |
      export TEST_GROUP="{{ matrix.test_group }}"
      julia --project -e 'using Pkg; Pkg.test()'
    agents:
      slurm_mem: 32G
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
    matrix:
      setup:
        group:
          - label: "ğŸŒ¦ï¸ JRA55"
            test_group: "JRA55"
          - label: "ğŸŒŠ ECCO2Monthly"
            test_group: "ecco2_monthly"
          - label: "ğŸš ECCO2Daily"
            test_group: "ecco2_daily"
          - label: "ğŸ¦‘ ECCO4/EN4"
            test_group: "ecco4_en4"
          - label: "ğŸ’¨ surface flux"
            test_group: "fluxes"
          - label: "ğŸ”ï¸ bathymetry"
            test_group: "bathymetry"
          - label: "ğŸ checkpointing"
            test_group: "checkpointing"

  #####
  ##### GPU tests
  #####

  - label: "{{ matrix.label }} GPU tests"
    key: "gpu_tests"
    env:
      GPU_TEST: "true"
    command: |
      export TEST_GROUP="{{ matrix.test_group }}"
      julia --project -e 'using Pkg; Pkg.test()'
    agents:
      slurm_mem: "{{ matrix.mem }}"
      slurm_gpus: 1
      slurm_cpus_per_task: 8
      slurm_ntasks: 1
      slurm_gpus_per_task: 1
    matrix:
      setup:
        group:
          - label: "ğŸŒ¦ï¸ JRA55"
            test_group: "JRA55"
            mem: "32G"
          - label: "ğŸŒŠ ECCO2Monthly"
            test_group: "ecco2_monthly"
            mem: "8G"
          - label: "ğŸš ECCO2Daily"
            test_group: "ecco2_daily"
            mem: "8G"
          - label: "ğŸ¦‘ ECCO4/EN4"
            test_group: "ecco4_en4"
            mem: "8G"
          - label: "ğŸ’¨ surface flux"
            test_group: "fluxes"
            mem: "8G"
          - label: "ğŸ”ï¸ bathymetry"
            test_group: "bathymetry"
            mem: "8G"
          - label: "ğŸ checkpointing"
            test_group: "checkpointing"
            mem: "8G"
          - label: "ğŸ§Š OceanSeaIceModel"
            test_group: "ocean_sea_ice_model"
            mem: "10G"

  #####
  ##### Distributed tests
  #####

  - label: "ğŸ™ Run distributed tests"
    key: "test_distributed"
    env:
      TEST_GROUP: "distributed"
    commands:
      - "srun julia --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 10G
      slurm_cpus_per_task: 1
      slurm_ntasks: 4

  - wait: ~
    continue_on_failure: true
